{% extends 'polls/base.html' %}

{% block content %}

<h1>Delete Mission</h1>

<p>Are you sure you want to delete the mission: {{ mission }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'polls:mission' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
