{% extends 'polls/base.html' %}

{% block content %}
    <body>
        {% if statut_list %}
            <div class="table-wrapper">
                <h2></h2>
                <table class="fl-table">
                    <thead class="responsive-table">
                        <tr class="table-header">
                            <th class="col col-1">Id</th>
                            <th class="col col-2">Statuts</th>
                        </tr>
                    </thead>

                {% for s in statut_list %}
                    <tbody>
                        <tr class="table-row">

                            <td>{{ s.id }}</td>
                            <td>{{ s.statut }}</td>
                            <td><a href="{% url 'polls:statut_update' s.id %}">Modifier</a></td>
                            <td><a href="{% url 'polls:statut_delete' s.id %}">Supprimer</a></td>

                        </tr>

                    </tbody>
                {% endfor %}

                </table>
            </div>

        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </body>
                <a  href="{% url 'polls:statut_create' %}">
    Nouveau statut
    </a>
{% endblock %}
