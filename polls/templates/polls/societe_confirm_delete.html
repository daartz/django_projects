{% extends 'polls/base.html' %}

{% block content %}

<h1>Suppression société</h1>

<p>Etes-vous sûr de vouloir supprimer la société : {{ societe }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'polls:societe' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
